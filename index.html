<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculatrice</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body>

    <div class="container">

      <input  type="text" id="name" placeholder="0">
      <div btncontent>
        <button class="bouton c">C</button>
        <button class="bouton d">‚üµ</button>
        <button class="bouton op">/</button>

        <button class="bouton">9</button>
        <button class="bouton op">*</button>
        <button class="bouton">4</button>
        <button class="bouton">5</button>
        <button class="bouton">6</button>
        <button class="bouton op">-</button>

        <button class="bouton">2</button>
        <button class="bouton">3</button>
        <button class="bouton op">+</button>
        <button class="bouton o">0</button>

      </div>

    </div>

    

  
    <script src="./script.js"></script>
